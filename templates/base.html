<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'modules/slick-master/slick/slick.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'modules/slick-master/slick/slick-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='modules/slick-master/slick/slick.js') }}"></script>
    <script src="../static/js/caroussel.js"></script>
</head>
<body class="bg-dark">

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid d-flex">
        <a class="navbar-brand" href="{{url_for('.index')}}">Accueil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                {% if isadmin %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('.settings')}}">
                        Paramètres
                    </a>
                </li>
                {% endif %}
                {% if contact != "" and contact is not none %}
                <li class="nav-item">
                    <a class="nav-link" href="{{contact}}"
                       target="_blank">Contact</a>
                </li>
                {% endif %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Compte utilisateur
                    </a>
                    <ul class="dropdown-menu">
                        <li class="nav-item ms-3 mt-1">
                            {{username}}
                        </li>
                        <hr>
                        <li><a class="dropdown-item text-danger" href="{{url_for('.signout')}}">déconnexion</a></li>
                    </ul>
                </li>
            </ul>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <form class="d-flex" role="search" action="{{url_for('.search_result')}}" method="get">
                    <input class="form-control me-2 w-50" placeholder="Artiste, album, ..." aria-label="Search"
                           id="search-comm" name="nom"
                           placeholder="Artiste, album, ..." required>
                    <select class="form-select form-select-sm me-3 w-25" aria-label=".form-select-sm example"
                            name="format">
                        <option value="1">CD</option>
                        <option value="2">Vinyl</option>
                        <option value="3">Cassette</option>
                    </select>
                    <button type="submit" class="btn btn-outline-primary">
                        Rechercher
                    </button>
                </form>
            </div>
        </div>

    </div>
</nav>
{% endblock %}

{% block content %}{% endblock %}
</body>
</html>
